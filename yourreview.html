<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Review</title>
    <style>
        .Main_Page{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            height: 98vh;
            background-color: antiquewhite;
        }
        .Header{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
        }
        .Header .Account {
            display: flex;
            align-items: center;
            justify-content: center;
            color:white;
            font-size: 18px;
            font-weight: 600;
            width: 250px;
            height: 50px;
            background-color: coral;
            border-radius: 10px 0 0 10px;
        }
        .Header .P-Details {
            display: flex;
            align-items: center;
            justify-content: center;
            color:white;
            font-size: 18px;
            font-weight: 600;
            width: 250px;
            height: 50px;
            background-color:coral;
        }
        .Header .Review {
            display: flex;
            align-items: center;
            justify-content: center;
            color:white;
            font-size: 18px;
            font-weight: 600;
            width: 250px;
            height: 50px;
            background-color:coral;
            border-radius: 0 10px 10px 0;
        }
        .account-form {
            background-color: white;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            border: 2px solid lightcoral;
            border-radius: 10px;
            margin-top: 35px;
            width: 730px;
            height: 76vh;
            padding: 20px; /* added padding to create space inside the border */
            box-sizing: border-box; /* ensures padding is included in the total width/height */
            }

        .form-title {
            position: absolute;
            top: 75px;
            background-color: antiquewhite;
            padding: 0 10px;
            font-size: 32px;
            color: black; /* match border color for a cohesive look */
            border-radius: 10px;
        }

        .account-form form {
            width: 100%;
            max-width: 300px;
            margin-top: 50px;
        }

        .account-form label {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .account-form input[type="text"],
        .account-form input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        .Line1{
            display:flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: row;
            width: 350px;
            margin: 0;
            padding: 0;
        }

        .Line2{
            display:flex;
            align-items: flex-start;
            justify-content: flex-start;
            flex-direction: column;
            width: 300px;
            margin: 0;
            padding: 0;
        }

        .TextArea{
            width: 250px;
            margin: 0;
            padding: 0;
        }

        .Line3{
            display:flex;
            align-items: flex-start;
            justify-content: flex-start;
            flex-direction: column;
            width: 300px;
            margin-top: 15px;
        }

        .Line4{
            display:flex;
            align-items: flex-start;
            justify-content: flex-start;
            flex-direction: row;
            width: 250px;
            margin-top: 15px;
        }



        .navigation-links {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }

        .navigation-links a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .navigation-links a:hover {
            text-decoration: underline;
        }

        .navigation-links img {
            width: 120px;
            height: 30px;
            margin-top: 38px;
}

    </style>
</head>
    <div class="Main_Page">
    
    <div class="Header">
        <div class="Account">
            Step 1: Account
        </div>
        <div class="P-Details">
            Step 2: Personal Details
        </div>
        <div class="Review">
            Step 3: Your Review
        </div>
    </div>
    
    <div class="account-form">
        <h2 class="form-title">Your Review</h2>
        <!-- <div class="form-section"> -->
        <form style="margin-top: 10px" action="#">
            <div class="Line1">
            <p>How did you here about us?</p>
                <select>
                <option value="Facebook">Select your devices</option>
                <option value="Instagram">Instagram</option>
                <option value="Twitter">Twitter</option>
                </select>
            </div>
            <div>
                <p>
                    Would you visit again?
                   <br/>
                   <input type="radio" name="genre" value="Yes" checked="checked"/>Yes
                   <input type="radio" name="genre" value="No" checked="checked"/>No
                   <input type="radio" name="genre" value="May be" checked="checked"/>May be
                </p>
            </div>
            <div class="Line2">
                 <label>Comments</label>                    
                 <textarea name="Comment" class="TextArea" cols="1" rows="4" placeholder="Enter Your Comments Here..."></textarea>
            </div>
            <div class="Line3">
                <label>Documents</label>
                <input type="File" name="No choosen File">
            </div>
            <div class="Line4">
                <div style="margin-top: 15px;"><input type="checkbox"></div>
                <div style="margin-left: 15px; font-weight: 600;"><p>Sign me up for email address</p></div>
            </div>
        </form>
            
        
        <div class="navigation-links">
            <a href="personaldetails.html"><img src="../6th Assignment/back.jpeg" alt="Back"></a>
            <a href="thankyou.html" ><img src="../6th Assignment/next.jpeg" alt="Next"></a>
        </div>
    <!-- </div> -->
    </div>
    

   <!-- <h3><legend>Account</legend></h3> -->

    
</div>
</body>
</html>
